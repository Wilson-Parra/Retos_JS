<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="author" content="JWilson Parra">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de usuarios .:.PREMIUM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boostrap-icons@1.10.3/font/boostrap-icons.css">
  <link rel="stylesheet" href="../CSS/Style.css">
  <link rel="stylesheet" href="../CSS/Style3.css">
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <img class="mb-4" src="../IMG/js.png" alt="MY APP" width=100>
        <h5 class="card-title">RETO TEMPERATURA</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
        <div class="form-floating">
          <p class="card-text mb-3">Ingresa los grados y conviertela.</p>
          <div id="menu">
            <input type="text" class="form-control mb-3" id="temperature" placeholder="ingrese la palabra" required autofocus
              pattern="[0-9]{1,1000}">
            <label for="temperature">Palabra:</label>
            <label for="from">Vas a convertir de:</label>
            <select id="from" class="form-select mb-4" aria-label="Default select example">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
            <label for="to">Deseas convertir a:</label>
            <select id="to" class="form-select mb-3" aria-label="Default select example">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
            <button class="w-100 btn btn-lg btn-primary mb-3" onclick="convertTemperature()">Realizar
              conversión</button>
            <a class="w-100 btn btn-lg btn-primary mb-3" href="../index.html">Cambiar Reto</a>
            <script src="JS/Reto3.js"></script>
          </div>
        </div>
      </div>

  </main>
</body>

</html>
