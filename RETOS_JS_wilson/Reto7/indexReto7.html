<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="author" content="JWilson Parra">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="../CSS/Style3.css">
</head>
<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <img class="mb-2" src="../IMG/js.png" alt="MY APP" width="100">
        <h5 class="card-title">Registro de Usuario</h5>
        <form id="registrationForm" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="tipoDocumento" class="form-label">Tipo de documento:</label>
            <select id="tipoDocumento" class="form-control" required>
              <option value="">Seleccionar tipo de documento</option>
              <option value="CC">Cédula de ciudadanía</option>
              <option value="TI">Tarjeta de identidad</option>
              <option value="PA">Pasaporte</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="numDocumento" class="form-label">No. Documento:</label>
            <input type="text" class="form-control" id="numDocumento" pattern="[0-9]{5,}" required>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" pattern="[A-Za-z0-9\s]+" required>
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" pattern="[A-Za-z0-9\s]+" required>
          </div>
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fechaNacimiento" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="correo" pattern="[a-zA-Z0-9._%+-]+@misena.edu.co" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,}$" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="aceptarTerminos" required>
            <label class="form-check-label" for="aceptarTerminos">Aceptar Términos de uso</label>
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
          <a class="btn btn-primary" href="../index.html">Cambiar Reto</a>
        </form>
      </div>
    </div>
    <script src="JS/Script.js"></script>
  </main>
</body>
</html>
